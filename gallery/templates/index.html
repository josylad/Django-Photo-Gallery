{%extends 'layout.html'%}

{% block content %}

{{block.super}}

<div class="mt-4">

        <!-- Looping through image   -->
        <div class="container-fluid">
          
            <div class="grid">
              <div class="grid-sizer"></div>
              {% for image_item in images %}
              <div class="grid-item">
                  
                <img src="{{image_item.image_file.url}}" height="500px" width="100%" data-toggle="modal" data-target="img{{image_item.id}}"/>
              </div>

              {% endfor %}
            </div>
          
          </div>
          
       
                    <!-- Modal starts here -->
          {% for image_item in images %}
    <div class="modal fade" id="img{{image_item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModal3Label">{{ image_item.image_name }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
                    
              <div class=""><a href="{{image_item.image_file.url}}" data-lightbox="photos">
                <figure class="">
                  <img class="img-fluid" src="{{image_item.image_file.url}}"></a>
                    <figcaption>
                        <!-- Image title -->
                        <h3><a class="font-weight-bold mb-3 black-text" href="/image/{{image_item.id}}">{{ image_item.image_name }}</a></h3>
                        <!-- Excerpt -->
                        <p class="dark-grey-text">{{ image_item.description|truncatechars:400 }}</p>
                        <!-- Image data -->
                        <p>Posted: {{image_item.pub_date|timesince}} ago, <br> Location: <a href="/location/{{image_item.location}}"> {{ image_item.location }} </a> <br>
                          <span class=""></span> <span> Category: {{ image_item.category}}</span>
                        </p>
                        <!-- The text field -->
                            Copy Image Link: <input type="text" value="jo.com/image/{{image_item.id}}" id="{{image_item.id}}">

                            <!-- The button used to copy the text -->
                            <!-- <button >Copy Image Link</button> -->

                  </figcaption>
                </figure>
              </div>
              
          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    
     
      
  </div>
{% endblock %}
